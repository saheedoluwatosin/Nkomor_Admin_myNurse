<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Healthcare Admin - Login</title>
  <link rel="shortcut icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA2klEQVR4nO2WQQ6CMBBFXwIbE1fiUty5ciNuPQA7ww1w69aTuDVcgIWJiVtjQhqSkjZMoWkLCfxkspn/3vwkTfsDgP8KxtgY53zGOb92zq8tWmuLUmrBGJu11hbee19EUbQ2xhyNMcUIQoj9mFJqrpTaCyFeFO5R2hizLMtyEwTBHgCMkCRJyPv7bOlxZjABjDGDw8MUgCRJQqcG6gCGmG3fAgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGBse7LWllrrAOf8vH/YqrUOKaWXvmxv1MBxHG+stVsAoJRaiWGtHTLGZlmWHQFgCQD/vAEHlGLSvjxwUQAAAABJRU5ErkJggg==" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }
    
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .login-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .login-header p {
      margin: 0;
      opacity: 0.9;
      font-size: 16px;
    }
    
    .login-body {
      padding: 40px;
    }
    
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 16px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-login:disabled {
      background: #6c757d;
      transform: none;
      box-shadow: none;
    }
    
    .alert {
      border-radius: 10px;
      border: none;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .alert-danger {
      background: #fef2f2;
      color: #dc2626;
      border-left: 4px solid #dc2626;
    }
    
    .alert-success {
      background: #f0fdf4;
      color: #16a34a;
      border-left: 4px solid #16a34a;
    }
    
    .form-check-input:checked {
      background-color: #667eea;
      border-color: #667eea;
    }
    
    .text-primary {
      color: #667eea !important;
    }
    
    .forgot-password {
      text-decoration: none;
      color: #667eea;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: #764ba2;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e9ecef;
    }
    
    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .register-link a:hover {
      color: #764ba2;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>üè• Healthcare Admin</h1>
        <p>Sign in to your account</p>
      </div>
      
      <div class="login-body">
        <div id="errorMessage" class="alert alert-danger d-none"></div>
        <div id="successMessage" class="alert alert-success d-none"></div>
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
            <span class="loading-spinner"></span>
            Sign In
          </button>
        </form>
        
        <div class="register-link">
          <p class="mb-0">Don't have an account? <a href="./register.html">Create one here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE_URL = 'https://admin.service.mynurse.bookmynurse.co.uk/api/v1';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = new FormData(e.target);
  const loginBtn = document.getElementById('loginBtn');
  const loadingSpinner = document.querySelector('.loading-spinner');
  
  // Show loading state
  loginBtn.disabled = true;
  loadingSpinner.style.display = 'inline-block';
  
  const loginData = {
    email: formData.get('email'),
    password: formData.get('password')
  };
  
  try {
    console.log('Sending login request:', loginData);
    const response = await fetch(`${API_BASE_URL}/login`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(loginData)
    });
    
    console.log('Login response status:', response.status);
    const data = await response.json();
    console.log('Login response data:', data);
    
    if (response.ok) {
      // Validate accessToken
      if (!data.data || !data.data.accessToken) {
        throw new Error('Invalid response: accessToken missing');
      }
      // Store token
      localStorage.setItem('authToken', data.data.accessToken);
      console.log('Token stored in localStorage:', localStorage.getItem('authToken'));
      
    //   showSuccess('Login successful! Redirecting...');
      
      setTimeout(() => {
        window.location.href = './index.html';
      }, 1500);
    } else {
      console.error('Login failed with message:', data.message);
      showError(data.message || 'Login failed. Please check your credentials.');
    }
  } catch (error) {
    console.error('Login error:', error);
    showError(`Connection error: ${error.message}. Please check your internet or server.`);
  } finally {
    // Hide loading state
    loginBtn.disabled = false;
    loadingSpinner.style.display = 'none';
  }
});
  
  </script>
</body>

</html>
